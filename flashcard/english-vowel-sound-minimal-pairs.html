  card.classList.remove("flipped");

function flipCard() {
  if (!flipped) {
    const { ipa, pairs } = flashcards[index];

  } else {

  }
}

function pronounceSamples() {

    const [left, right] = pair.split(' â€“ ');

      const u = new SpeechSynthesisUtterance(word);
      u.lang = 'en-US';
      u.rate = 0.9;
      speechSynthesis.speak(u);
    });
  });
}

function nextCard() {

}

}
