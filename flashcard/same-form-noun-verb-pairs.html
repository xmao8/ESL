      e.stopPropagation(); // Prevent card flip on speaker click
      speakWord(term);
    };
    speakerBtn.onkeydown = (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        e.stopPropagation(); // Prevent card flip on speaker keypress
        speakWord(term);
      }
    };
  }
}

function speakWord(word) {
  // Check if Web Speech API is available
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(word);
    utterance.lang = 'en-US';
    utterance.rate = 0.9;
    speechSynthesis.speak(utterance);
  } else {
    console.warn("Speech Synthesis API not supported in this browser.");
    alert("Your browser does not support text-to-speech for pronunciation.");
  }
}

function showCard() {
  flipped = false;
  currentPart = 'noun';
  flashcard.setAttribute("aria-pressed", "false");
  updateCardContent(flashcards[index], currentPart); // Show noun side
}

function flipCard() {
  if (currentPart === 'noun') {
    currentPart = 'verb';
    updateCardContent(flashcards[index], currentPart); // Show verb side
    flashcard.setAttribute("aria-pressed", "true");
    flipped = true;
    speakWord(flashcards[index].verb); // Auto-pronounce verb on flip
  } else {
    currentPart = 'noun';
    updateCardContent(flashcards[index], currentPart); // Show noun side again (re-using updateCardContent is better here)
    flipped = false; // Reset flipped status
    speakWord(flashcards[index].noun); // Auto-pronounce noun on flip back
  }
}

function nextCard() {
  index = (index + 1) % flashcards.length;
  showCard();
}

function prevCard() {
  index = (index - 1 + flashcards.length) % flashcards.length;
  showCard();
}

// *** CRITICAL CHANGE HERE ***
// Run the initial card display only after the DOM is fully loaded.
document.addEventListener('DOMContentLoaded', () => {
    showCard(); // Initial card display

    // Mobile nav toggle script
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('primary-navigation');

    if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', () => {
            const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
            menuToggle.setAttribute('aria-expanded', !expanded);
            navLinks.classList.toggle('active');
        });

        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if(navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', false);
                }
            });
        });
    }
});
</script>
