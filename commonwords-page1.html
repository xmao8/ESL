  <script>
    const flashcards = [
      { word: "word1", part: "verb", definition: "This is the definition of word1.", example: "Here is how you use word1 in a sentence." },
      { word: "word2", part: "adjective", definition: "This is the definition of word2.", example: "Here is how you use word2 in a sentence." },
      { word: "word3", part: "noun", definition: "This is the definition of word3.", example: "Here is how you use word3 in a sentence." },
      { word: "word4", part: "verb", definition: "This is the definition of word4.", example: "Here is how you use word4 in a sentence." },
      { word: "word5", part: "adjective", definition: "This is the definition of word5.", example: "Here is how you use word5 in a sentence." }
      // Continue with real or mock data up to 100...
    ];

    let index = 0;
    let flipped = false;
    const card = document.getElementById("flashcard");

    function showCard() {
      card.classList.remove("flipped");
      flipped = false;
      card.innerHTML = `<div class="info">${flashcards[index].word}</div>`;
    }

    function flipCard() {
      if (!flipped) {
        const { word, part, definition, example } = flashcards[index];
        card.innerHTML = `
          <div class="info"><strong>${word}</strong></div>
          <div class="info"><em>(${part})</em></div>
          <div class="info">${definition}</div>
          <div class="info"><small>${example}</small></div>
        `;
        card.classList.add("flipped");
        speak(word);
        flipped = true;
      } else {
        showCard();
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function nextCard() {
      index = (index + 1) % flashcards.length;
      showCard();
    }

    function prevCard() {
      index = (index - 1 + flashcards.length) % flashcards.length;
      showCard();
    }

    showCard();
  </script>
