const cardExample = document.getElementById("card-example");
const cardLabel = document.getElementById("card-label");
const cardNum = document.getElementById("card-num");

function updateCardContent() {
  const data = flashcards[index];
  const form = data.forms[side];
  flashcard.className = `flashcard flipped${side}`;

  cardTerm.innerHTML = `${form.term} <span class="speaker" title="Hear pronunciation" role="button" tabindex="0" aria-label="Play pronunciation of ${form.term}">ğŸ”Š</span>`;
  cardIpa.textContent = form.ipa || "";
  cardDefinition.textContent = form.def || "";
  cardExample.innerHTML = form.example ? `"${form.example}"` : "";
  cardLabel.textContent = form.type || "";
  cardNum.textContent = `#${index + 1} of ${flashcards.length} â€“ ${data.root}`;

  // Speaker button
  const speakerBtn = cardTerm.querySelector(".speaker");
  if (speakerBtn) {
    speakerBtn.onclick = (e) => { e.stopPropagation(); speakWord(form.term); };
    speakerBtn.onkeydown = (e) => { if (e.key === "Enter" || e.key === " ") { e.preventDefault(); e.stopPropagation(); speakWord(form.term); } };
  }
}

function speakWord(word) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(word);
    utterance.lang = 'en-US'; utterance.rate = 0.9;
    speechSynthesis.speak(utterance);
  }
}

function showCard() {
  side = 0;
  flashcard.setAttribute("aria-pressed", "false");
  updateCardContent();
}

function flipCard() {
  side = (side + 1) % 4;
  flashcard.setAttribute("aria-pressed", side !== 0 ? "true" : "false");
  updateCardContent();
  const data = flashcards[index], form = data.forms[side];
  speakWord(form.term);
}

function nextCard() { index = (index + 1) % flashcards.length; showCard(); }
function prevCard() { index = (index - 1 + flashcards.length) % flashcards.length; showCard(); }

document.addEventListener('DOMContentLoaded', showCard);
