let index = 0;
let flipped = false;

const flashcard = document.getElementById("flashcard");

function showCard() {
  flipped = false;
  flashcard.classList.remove("flipped");
  flashcard.setAttribute("aria-pressed", "false");
  flashcard.innerHTML = `<div class="word">${flashcards[index].word}</div>
                           <div class="ipa">${flashcards[index].ipa}</div>
                           <div style="font-size:1rem; margin-top:1rem; color:#888;">Click to flip for definition</div>`;
}

function flipCard() {
  if (!flipped) {
    const { word, ipa, definition, example, chinese, spanish } = flashcards[index];
    flashcard.innerHTML = `
      <div class="word">
        ${word}
        <span class="speaker" title="Hear pronunciation" role="button" tabindex="0" aria-label="Play pronunciation of ${word}">🔊</span>
      </div>
      <div class="ipa">${ipa}</div>
      <div class="definition">${definition}</div>
      <div class="example">"${example}"</div>
      <div class="translation">Chinese: ${chinese}</div>
      <div class="translation">Spanish: ${spanish}</div>
      <div style="font-size:1rem; margin-top:1rem; color:#eee; cursor:pointer;" title="Click to flip back">Click to flip back</div>
    `;
    flashcard.classList.add("flipped");
    flashcard.setAttribute("aria-pressed", "true");
    flipped = true;

    const speakerBtn = flashcard.querySelector(".speaker");
    function speak() {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }
    speakerBtn.addEventListener("click", speak);
    speakerBtn.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        speak();
      }
    });
    // Auto pronounce once on flip
    speak();
  } else {
    showCard();
  }
}

function nextCard() {
  index = (index + 1) % flashcards.length;
  showCard();
}

function prevCard() {
  index = (index - 1 + flashcards.length) % flashcards.length;
  showCard();
}

showCard();

// Mobile nav toggle script
const menuToggle = document.getElementById('menuToggle');
const navLinks = document.getElementById('primary-navigation');
if (menuToggle && navLinks) {
  menuToggle.addEventListener('click', () => {
    const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
    menuToggle.setAttribute('aria-expanded', !expanded);
    navLinks.classList.toggle('active');
  });
  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if(navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', false);
      }
    });
  });
}

// Autoplay functionality

let autoplay = false;
let autoplayTimeouts = [];

const autoplayBtn = document.getElementById('autoplayBtn');

function clearAutoplayTimeouts() {
  autoplayTimeouts.forEach(t => clearTimeout(t));
  autoplayTimeouts = [];
  speechSynthesis.cancel();
}

function pronounce(text, delay = 0) {
  return new Promise((resolve) => {
    const timeout = setTimeout(() => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 0.9;
      utterance.onend = resolve;
      speechSynthesis.speak(utterance);
    }, delay);
    autoplayTimeouts.push(timeout);
  });
}

async function autoplaySequence() {
  if (!autoplay) return;

  const { word, example } = flashcards[index];

  // Show card front first
  showCard();

  // Small pause before flip
  await new Promise(r => setTimeout(r, 500));

  // Flip card to show definition and details
  flipCard();

  // Pronounce word 3 times
  for (let i = 0; i < 3; i++) {
    if (!autoplay) return;
    await pronounce(word);
    await new Promise(r => setTimeout(r, 400));
  }

  // Pronounce example once
  if (!autoplay) return;
  await pronounce(example);

  // Pause before next card
  await new Promise(r => setTimeout(r, 700));

  if (!autoplay) return;

  nextCard();

  autoplaySequence();
}

autoplayBtn.addEventListener('click', () => {
  autoplay = !autoplay;
  if (autoplay) {
    autoplayBtn.textContent = '⏸ Autoplay On';
    autoplayBtn.setAttribute('aria-pressed', 'true');
    autoplaySequence();
  } else {
    autoplayBtn.textContent = '▶ Autoplay Off';
    autoplayBtn.setAttribute('aria-pressed', 'false');
    clearAutoplayTimeouts();
  }
});

// Stop autoplay if user manually interacts
function stopAutoplayOnUserAction() {
  if (autoplay) {
    autoplay = false;
    autoplayBtn.textContent = '▶ Autoplay Off';
    autoplayBtn.setAttribute('aria-pressed', 'false');
    clearAutoplayTimeouts();
  }
}

flashcard.addEventListener('click', () => {
  stopAutoplayOnUserAction();
});

document.querySelector('.buttons button[aria-label="Previous flashcard"]').addEventListener('click', stopAutoplayOnUserAction);
document.querySelector('.buttons button[aria-label="Next flashcard"]').addEventListener('click', stopAutoplayOnUserAction);
