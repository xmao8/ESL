<head>

  <title>Job Flashcards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      margin: 0;

      display: flex;
      flex-direction: column;

    nav {
      background-color: #2c3e50;

    nav a {
      color: white;

    h1 {

      background: white;

      margin: 0 0.5rem;

    }

      background-color: #2980b9;
    }
  </style>
</head>

  <h1>Job Flashcards</h1>

  <div id="flashcard" onclick="flipCard()">Click to flip</div>

  <div class="buttons">
    <button onclick="prevCard()">‚¨Ö Previous</button>
    <button onclick="nextCard()">Next ‚û°</button>
  </div>

  <div class="nav-buttons">
    <a href="flashcards.html">‚Üê Back to Flashcards</a>

  </div>

  <script>
    const flashcards = [
      ["Cleans buildings like schools, offices, and hospitals.", "Janitor / Cleaner"],
      ["Cleans and maintains homes or hotel rooms.", "Housekeeper"],
      ["Takes care of outdoor spaces like lawns, gardens, and parks.", "Landscaper / Groundskeeper"],
      ["Prepares food in restaurants or cafeterias.", "Cook / Line Cook"],
      ["Washes dishes, pots, and pans in kitchens.", "Dishwasher"],
      ["Takes food orders and serves customers in restaurants.", "Server / Waiter / Waitress"],
      ["Prepares and serves food in fast food restaurants.", "Fast Food Worker"],
      ["Handles payments at a store or restaurant.", "Cashier"],
      ["Helps customers find and buy items in a store.", "Sales Associate"],
      ["Assists customers with questions or problems, often by phone or in person.", "Customer Service Representative"],
      ["Builds houses, roads, and buildings.", "Construction Worker"],
      ["Paints buildings, walls, and other surfaces.", "Painter"],
      ["Fixes cars, trucks, or machines.", "Mechanic"],
      ["Helps elderly or sick people with daily tasks at home.", "Home Health Aide"],
      ["Assists nurses in caring for patients in hospitals or care homes.", "Nursing Assistant (CNA)"],
      ["Supports doctors by taking vital signs, preparing exam rooms, and helping with paperwork.", "Medical Assistant"],
      ["Assists teachers in the classroom, especially in early education.", "Teacher‚Äôs Aide"],
      ["Cares for children in daycares or after-school programs.", "Childcare Worker"],
      ["Delivers packages, food, or other items to homes and businesses.", "Delivery Driver"],
      ["Packs, loads, and moves goods in storage or shipping facilities.", "Warehouse Worker"],
      ["Teaches and conducts research at a college or university.", "Professor"],
      ["Leads and manages a school.", "Principal"],
      ["Helps students with academic, personal, or social challenges.", "School Counselor"],
      ["Manages books and information resources in libraries.", "Librarian"],
      ["Makes legal decisions in a court of law.", "Judge"],
      ["Represents clients in legal matters.", "Lawyer / Attorney"],
      ["Enforces laws and keeps communities safe.", "Police Officer"],
      ["Supports individuals and families through social services.", "Social Worker"],
      ["Diagnoses and treats illnesses.", "Doctor / Physician"],
      ["Performs operations on patients.", "Surgeon"],
      ["Treats teeth and oral health problems.", "Dentist"],
      ["Prepares and gives medicine to patients.", "Pharmacist"],
      ["Treats mental and emotional issues.", "Psychologist"],
      ["Helps people cope with life challenges and mental health.", "Therapist / Counselor"],
      ["Manages money and financial records for businesses or individuals.", "Accountant"],
      ["Studies market trends to help businesses or clients invest wisely.", "Financial Analyst"],
      ["Hires and supports employees in a company.", "Human Resources Manager"],
      ["Designs and builds machines, structures, or systems.", "Engineer"],
      ["Creates computer programs and apps.", "Software Developer"],
      ["Researches and studies natural phenomena to gain knowledge or solve problems.", "Scientist"]
    ];

    let index = 0;
    let flipped = false;
    const card = document.getElementById("flashcard");

    function showCard() {
      card.classList.remove("flipped");
      flipped = false;
      card.textContent = flashcards[index][0]; // Show description
    }

    function flipCard() {
      if (flipped) {
        card.textContent = flashcards[index][0];
        card.classList.remove("flipped");
      } else {
        card.textContent = flashcards[index][1];
        card.classList.add("flipped");
      }
      flipped = !flipped;
    }

    function nextCard() {
      index = (index + 1) % flashcards.length;
      showCard();
    }

    function prevCard() {
      index = (index - 1 + flashcards.length) % flashcards.length;
      showCard();
    }

    showCard();
  </script>

</body>
