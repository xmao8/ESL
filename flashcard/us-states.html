    let index = 0;
    let flipped = false;
    const cardEl = document.getElementById('flashcard');

    function showCard() {
      flipped = false;
      cardEl.classList.remove('flipped');
      cardEl.textContent = cards[index].front;
    }

    function flipCard() {
      if (!flipped) {
        cardEl.classList.add('flipped');
        cardEl.textContent = cards[index].back;
        flipped = true;
      } else {
        showCard();
      }
    }

    function nextCard() {
      index = (index + 1) % cards.length;
      showCard();
    }

    function prevCard() {
      index = (index - 1 + cards.length) % cards.length;
      showCard();
    }

    showCard();
  </script>
