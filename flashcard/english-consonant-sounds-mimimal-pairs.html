<h1>Minimal Pairs: Consonant Sounds</h1>

<div id="flashcard" class="flashcard" onclick="flipCard()">
  <div class="ipa">Click to Flip</div>
</div>

<div class="buttons">
  <button onclick="prevCard()">⬅ Previous</button>
  <button onclick="nextCard()">Next ➡</button>
</div>

<script>
const flashcards = [
  {
    ipa: "/p/ vs /b/",
    pairs: [
      "pat /pæt/ – bat /bæt/",
      "pig /pɪɡ/ – big /bɪɡ/",
      "pan /pæn/ – ban /bæn/"
    ]
  },
  {
    ipa: "/t/ vs /d/",
    pairs: [
      "tip /tɪp/ – dip /dɪp/",
      "ten /tɛn/ – den /dɛn/",
      "tie /taɪ/ – die /daɪ/"
    ]
  },
  {
    ipa: "/k/ vs /g/",
    pairs: [
      "coat /koʊt/ – goat /ɡoʊt/",
      "cap /kæp/ – gap /ɡæp/",
      "kill /kɪl/ – gill /ɡɪl/"
    ]
  },
  {
    ipa: "/f/ vs /v/",
    pairs: [
      "fan /fæn/ – van /væn/",
      "safe /seɪf/ – save /seɪv/",
      "leaf /liːf/ – leave /liːv/"
    ]
  },
  {
    ipa: "/θ/ vs /ð/",
    pairs: [
      "thin /θɪn/ – then /ðɛn/",
      "bath /bæθ/ – bathe /beɪð/",
      "think /θɪŋk/ – this /ðɪs/"
    ]
  },
  {
    ipa: "/s/ vs /z/",
    pairs: [
      "sip /sɪp/ – zip /zɪp/",
      "bus /bʌs/ – buzz /bʌz/",
      "rice /raɪs/ – rise /raɪz/"
    ]
  },
  {
    ipa: "/ʃ/ vs /tʃ/",
    pairs: [
      "ship /ʃɪp/ – chip /tʃɪp/",
      "shin /ʃɪn/ – chin /tʃɪn/",
      "shoes /ʃuːz/ – choose /tʃuːz/"
    ]
  },
  {
    ipa: "/tʃ/ vs /dʒ/",
    pairs: [
      "chin /tʃɪn/ – gin /dʒɪn/",
      "chance /tʃæns/ – dance /dæns/",
      "choke /tʃoʊk/ – joke /dʒoʊk/"
    ]
  },
  {
    ipa: "/l/ vs /r/",
    pairs: [
      "light /laɪt/ – right /raɪt/",
      "lead /liːd/ – read /riːd/",
      "play /pleɪ/ – pray /preɪ/"
    ]
  },
  {
    ipa: "/m/ vs /ŋ/",
    pairs: [
      "rim /rɪm/ – ring /rɪŋ/",
      "sum /sʌm/ – sung /sʌŋ/",
      "room /ruːm/ – rune /ruːn/"
    ]
  }
];

let index = 0;
let flipped = false;

function showCard() {
  const card = document.getElementById("flashcard");
  card.classList.remove("flipped");
  flipped = false;
  card.innerHTML = `<div class="ipa">${flashcards[index].ipa}</div>`;
}

function flipCard() {
  const card = document.getElementById("flashcard");
  if (!flipped) {
    const { ipa, pairs } = flashcards[index];
    card.innerHTML = `
      <div class="ipa">${ipa}</div>
      <ul class="pairs">
        ${pairs.map(p => `<li>${p}</li>`).join("")}
      </ul>
    `;
    card.classList.add("flipped");
    pronounceSamples();
    flipped = true;
  } else {
    showCard();
  }
}

function pronounceSamples() {
  const { pairs } = flashcards[index];
  pairs.forEach(pair => {
    const [left, right] = pair.split(' – ');
    const word1 = left.split(' ')[0];
    const word2 = right.split(' ')[0];
    [word1, word2].forEach(w => {
      const u = new SpeechSynthesisUtterance(w);
      u.lang = 'en-US';
      u.rate = 0.9;
      speechSynthesis.speak(u);
    });
  });
}

function nextCard() {
  index = (index + 1) % flashcards.length;
  showCard();
}

function prevCard() {
  index = (index - 1 + flashcards.length) % flashcards.length;
  showCard();
}

// initialize
showCard();
</script>
