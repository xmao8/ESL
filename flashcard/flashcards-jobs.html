  { word: "Baker", definition: "A person who makes bread, cakes, and pastries.", example: "The baker made fresh bread every morning.", translation: "<b>中文</b>：面包师 (miànbāoshī)　<b>Español</b>：panadero/a" },
  { word: "Butcher", definition: "A person who cuts and sells meat.", example: "The butcher prepared the beef for the customer.", translation: "<b>中文</b>：屠夫 (túfū)　<b>Español</b>：carnicero/a" },
  { word: "Janitor", definition: "A person who cleans and maintains a building.", example: "The janitor locked the school at night.", translation: "<b>中文</b>：清洁工 (qīngjiégōng)　<b>Español</b>：conserje" },
  { word: "Plumber", definition: "A person who installs and repairs water pipes.", example: "The plumber fixed the leaking sink.", translation: "<b>中文</b>：水管工 (shuǐguǎngōng)　<b>Español</b>：plomero/a" },
  { word: "Carpenter", definition: "A person who builds with wood.", example: "The carpenter made a wooden table.", translation: "<b>中文</b>：木匠 (mùjiàng)　<b>Español</b>：carpintero/a" }
];

let index = 0;
let flipped = false;
const flashcard = document.getElementById("flashcard");

function showCard() {
  flipped = false;
  flashcard.classList.remove("flipped");
  const { word } = flashcards[index];
  flashcard.innerHTML = `
    <div class="word">${word}</div>
    <div style="font-size:1rem; margin-top:1rem; color:#888;">Click to flip for definition</div>
  `;
}

function flipCard() {
  if (!flipped) {
    const { word, definition, example, translation } = flashcards[index];
    flashcard.innerHTML = `
      <div class="word">${word}
        <span class="speaker" role="button" tabindex="0">🔊</span>
      </div>
      <div class="definition">${definition}</div>
      <div class="example">"${example}"</div>
      <div class="translation">${translation}</div>
      <div style="font-size:1rem; margin-top:1rem; color:#eee;">Click to flip back</div>
    `;
    flashcard.classList.add("flipped");
    flipped = true;
    const speakerBtn = flashcard.querySelector(".speaker");
    speakerBtn.addEventListener("click", () => {
      const utter = new SpeechSynthesisUtterance(word);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    });
  } else { showCard(); }
}

function nextCard() { index = (index + 1) % flashcards.length; showCard(); }
function prevCard() { index = (index - 1 + flashcards.length) % flashcards.length; showCard(); }

showCard();

// Autoplay
let autoplay = false;
let autoplayBtn = document.getElementById("autoplayBtn");
autoplayBtn.addEventListener("click", () => {
  autoplay = !autoplay;
  autoplayBtn.textContent = autoplay ? "⏸ Autoplay On" : "▶ Autoplay Off";
  if (autoplay) autoplaySequence();
});
async function autoplaySequence() {
  while (autoplay) {
    showCard(); await new Promise(r => setTimeout(r, 500));
    flipCard(); await new Promise(r => setTimeout(r, 2000));
    nextCard();
  }
}
