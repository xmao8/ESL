const cardExample = document.getElementById("card-example");
const cardChinese = document.getElementById("card-chinese");
const cardSpanish = document.getElementById("card-spanish");

function updateCardContent(data, isNounSide) {
  const term = isNounSide ? data.noun : data.adjective;
  const ipa = isNounSide ? data.ipa_n : data.ipa_a;
  const definition = isNounSide ? data.def_n : data.def_a;
  const example = isNounSide ? data.example_n : data.example_a;
  const chinese = isNounSide ? data.chinese_n : data.chinese_a;
  const spanish = isNounSide ? data.spanish_n : data.spanish_a;

  cardTerm.innerHTML = `${term} <span class="speaker" title="Hear pronunciation" role="button" tabindex="0" aria-label="Play pronunciation of ${term}">🔊</span>`;
  cardIpa.textContent = ipa;
  cardDefinition.textContent = definition;
  cardExample.innerHTML = `"${example}"`;
  cardChinese.textContent = `Chinese: ${chinese}`;
  cardSpanish.textContent = `Spanish: ${spanish}`;

  // Update styles based on flipped state
  if (!isNounSide) {
    flashcard.classList.add("flipped");
    cardTerm.querySelector('.speaker').style.color = '#fff';
    cardIpa.style.color = '#e0e0e0';
    cardChinese.style.color = '#c0d9f0';
    cardSpanish.style.color = '#c0d9f0';
  } else {
    flashcard.classList.remove("flipped");
    cardTerm.querySelector('.speaker').style.color = '#3498db'; /* Or any color you prefer for the speaker on the noun side */
    cardIpa.style.color = '#666';
    cardChinese.style.color = '#666'; /* Or adjust for clarity */
    cardSpanish.style.color = '#666'; /* Or adjust for clarity */
  }

  // Set up speaker button
  const speakerBtn = cardTerm.querySelector(".speaker");
  speakerBtn.onclick = (e) => {
    e.stopPropagation(); // Prevent card flip on speaker click
    speakWord(term);
  };
  speakerBtn.onkeydown = (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      e.stopPropagation(); // Prevent card flip on speaker keypress
      speakWord(term);
    }
  };
}

function speakWord(word) {
  const utterance = new SpeechSynthesisUtterance(word);
  utterance.lang = 'en-US';
  utterance.rate = 0.9;
  speechSynthesis.speak(utterance);
}

function showCard() {
  flipped = false;
  flashcard.setAttribute("aria-pressed", "false");
  updateCardContent(flashcards[index], true); // Show noun side
}

function flipCard() {
  if (!flipped) {
    updateCardContent(flashcards[index], false); // Show adjective side
    flashcard.setAttribute("aria-pressed", "true");
    flipped = true;
    speakWord(flashcards[index].adjective); // Auto-pronounce adjective on flip
  } else {
    showCard();
    speakWord(flashcards[index].noun); // Auto-pronounce noun on flip back
  }
}

function nextCard() {
  index = (index + 1) % flashcards.length;
  showCard();
}

function prevCard() {
  index = (index - 1 + flashcards.length) % flashcards.length;
  showCard();
}

showCard(); // Initial card display

// Mobile nav toggle script

const navLinks = document.getElementById('primary-navigation');

  menuToggle.addEventListener('click', () => {
    const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
    menuToggle.setAttribute('aria-expanded', !expanded);
    navLinks.classList.toggle('active');
  });

  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if(navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', false);
      }
    });
  });
}
