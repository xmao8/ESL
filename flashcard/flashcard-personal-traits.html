<div id="flashcard" class="flashcard" onclick="flipCard()">Click to Flip</div>

<div class="buttons">
  <button onclick="prevCard()">‚¨Ö Previous</button>
  <button onclick="nextCard()">Next ‚û°</button>
</div>

<script>
const flashcards = [
  { word: "Arrogant", definition: "Having an exaggerated sense of one‚Äôs own importance or abilities; overbearingly proud.", examples: "The arrogant applicant brushed off every question as if she already knew all the answers.\nTom‚Äôs arrogant tone made it difficult for his teammates to offer suggestions during the meeting." },
  { word: "Confident", definition: "Sure of oneself and one‚Äôs abilities; having self-assurance.", examples: "Maria spoke to the new patients with a confident tone that immediately put them at ease.\nHe felt confident about handling the scheduling system after just two days of training." },
  { word: "Friendly", definition: "Pleasant, kind, and approachable; showing warmth toward others.", examples: "The friendly receptionist greeted every patient with a smile and a ‚ÄúHow are you today?‚Äù\nEven under stress, Ana always maintains a friendly demeanor over the phone." },
  { word: "Helpful", definition: "Willing to assist or support others; providing aid or useful information.", examples: "When the IT system went down, she was the first to offer helpful tips to get colleagues back online.\nJohn was so helpful that he stayed late to fax the doctor‚Äôs referral forms." },
  { word: "Intelligent", definition: "Having a quick, keen mind and the ability to learn and understand readily.", examples: "The intelligent candidate solved the complex billing issue in minutes.\nHer intelligent questions about the new software showed she‚Äôd researched it in advance." },
  { word: "Sensitive", definition: "Aware of and responsive to the feelings of others; emotionally perceptive.", examples: "She was sensitive to Mrs. Chen‚Äôs anxiety and spoke in a calm, reassuring voice.\nBeing sensitive to cultural differences helps him communicate effectively with a diverse patient base." },
  { word: "Thoughtful", definition: "Showing consideration for the needs of others; careful and deliberate.", examples: "It was thoughtful of Jamie to bring an extra cup of coffee for the late-night staff.\nShe left a thoughtful note on the doctor‚Äôs desk summarizing patient follow-ups." },
  { word: "Careful", definition: "Taking pains to avoid mistakes or harm; attentive to detail.", examples: "The careful assistant triple-checked each patient‚Äôs file before the doctor‚Äôs rounds.\nWhen handling confidential records, she is always extremely careful." },
  { word: "Enthusiastic", definition: "Showing intense and eager enjoyment or interest; very positive and energetic.", examples: "His enthusiastic greeting brightened every patient‚Äôs morning.\nShe tackled the new scheduling software with an enthusiastic 'Let‚Äôs try it!' attitude." },
  { word: "Funny", definition: "Amusing or comical; able to make others laugh.", examples: "Her funny anecdotes during breaks helped reduce everyone‚Äôs stress.\nEven in a busy office, John‚Äôs funny jokes kept morale high." },
  { word: "Honest", definition: "Truthful and trustworthy; free from deceit.", examples: "She was honest about a billing error and corrected it immediately.\nThe clinic values staff who are honest with patients about wait times." },
  { word: "Motivated", definition: "Driven by a strong desire to achieve or succeed; highly proactive.", examples: "As a motivated team member, she volunteered to organize the new filing system.\nHis motivated approach meant fewer errors and smoother daily operations." },
  { word: "Sneaky", definition: "Acting in a secretive or furtive way, often to deceive.", examples: "A sneaky coworker tried to take credit for her thorough patient intake reports.\nThe manager warned against any sneaky attempts to bypass the proper approval chain." },
  { word: "Warm", definition: "Kind, affectionate, and welcoming in manner.", examples: "Her warm smile immediately comforted every nervous patient.\nHe spoke in a warm tone that made even complicated instructions feel reassuring." },
];
  let index = 0;
  let flipped = false;
  const card = document.getElementById("flashcard");

  function showCard() {
    card.classList.remove("flipped");
    flipped = false;
    card.innerHTML = flashcards[index].word;
  }

  function flipCard() {
    if (!flipped) {
      const { word, definition, examples } = flashcards[index];
      card.innerHTML = `<strong>${word}</strong><br>${definition}<br><br><em>${examples.replace(/\n/g, "<br>")}</em>`;
      card.classList.add("flipped");
      speak(word);
      flipped = true;
    } else {
      showCard();
    }
  }

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";
    speechSynthesis.speak(utterance);
  }

  function nextCard() {
    index = (index + 1) % flashcards.length;
    showCard();
  }

  function prevCard() {
    index = (index - 1 + flashcards.length) % flashcards.length;
    showCard();
  }

  showCard();
</script>
