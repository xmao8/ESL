// --------- STATE ---------
let index = 0;
let flipped = false;
const flashcardEl = document.getElementById("flashcard");
const autoplayBtn = document.getElementById('autoplayBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

// --------- RENDERING ---------
function showCard() {
  flipped = false;
  flashcardEl.classList.remove("flipped");
  flashcardEl.setAttribute("aria-pressed", "false");
  const { word, ipa } = flashcards[index];
  flashcardEl.innerHTML = `
    <div class="word">${word}</div>
    <div class="ipa">${ipa}</div>
    <div style="font-size:1rem; margin-top:1rem; color:#888;">Click to flip for definition</div>
  `;
}

function speak(text) {
  if (!('speechSynthesis' in window)) return;
  try {
    window.speechSynthesis.cancel(); // prevent overlapping audio
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = 0.95;
    window.speechSynthesis.speak(utterance);
  } catch (_) {}
}

function flipCard() {
  if (!flipped) {
    const { word, ipa, definition, example, chinese, spanish } = flashcards[index];
    flashcardEl.innerHTML = `
      <div class="word">
        ${word}
        <span class="speaker" title="Hear pronunciation" role="button" tabindex="0" aria-label="Play pronunciation of ${word}">ğŸ”Š</span>
      </div>
      <div class="ipa">${ipa}</div>
      <div class="definition">${definition}</div>
      <div class="example">"${example}"</div>
      <div class="translation">Chinese: ${chinese}</div>
      <div class="translation">Spanish: ${spanish}</div>
      <div style="font-size:1rem; margin-top:1rem; color:#eee; cursor:pointer;" title="Click to flip back">Click to flip back</div>
    `;
    flashcardEl.classList.add("flipped");
    flashcardEl.setAttribute("aria-pressed", "true");
    flipped = true;

    const speakerBtn = flashcardEl.querySelector(".speaker");
    const onSpeak = () => speak(word);
    if (speakerBtn) {
      speakerBtn.addEventListener("click", onSpeak);
      speakerBtn.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") { e.preventDefault(); onSpeak(); }
      });
    }
    // Auto pronounce once on flip
    onSpeak();
  } else {
    showCard();
  }
}

function nextCard() {
  index = (index + 1) % flashcards.length;
  showCard();
}

function prevCard() {
  index = (index - 1 + flashcards.length) % flashcards.length;
  showCard();
}

// Init first card
showCard();

// --------- INPUTS & A11Y ---------
flashcardEl.addEventListener('click', flipCard);
flashcardEl.addEventListener('keydown', (event) => {
  if (event.key === 'Enter' || event.key === ' ') flipCard();
});

    navLinks.classList.toggle('active');
  });

        navLinks.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', 'false');
      }
    });
  });
}

// --------- AUTOPLAY ---------
let autoplay = false;
let autoplayTimeouts = [];

function clearAutoplayTimeouts() {
  autoplayTimeouts.forEach(t => clearTimeout(t));
  autoplayTimeouts = [];
  if ('speechSynthesis' in window) window.speechSynthesis.cancel();
}

function sleep(ms){
  return new Promise(r => autoplayTimeouts.push(setTimeout(r, ms)));
}

function pronounce(text) {
  return new Promise((resolve) => {
    if (!('speechSynthesis' in window)) return resolve();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = 0.95;
    utterance.onend = resolve;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(utterance);
  });
}

async function autoplaySequence() {
  while (autoplay) {
    // Show front
    showCard();
    await sleep(500);
    // Flip + speak word (flipCard auto-speaks once)
    flipCard();
    await sleep(300);
    // Speak word twice more
    await pronounce(flashcards[index].word);
    await sleep(250);
    await pronounce(flashcards[index].word);
    // Speak example
    await sleep(400);
    await pronounce(flashcards[index].example);
    // Next
    await sleep(700);
    nextCard();
  }
}

autoplayBtn.addEventListener('click', () => {
  autoplay = !autoplay;
  if (autoplay) {
    autoplayBtn.textContent = 'â¸ Autoplay On';
    autoplayBtn.setAttribute('aria-pressed', 'true');
    autoplaySequence();
  } else {
    autoplayBtn.textContent = 'â–¶ Autoplay Off';
    autoplayBtn.setAttribute('aria-pressed', 'false');
    clearAutoplayTimeouts();
  }
});

// Stop autoplay if user manually interacts
function stopAutoplayOnUserAction() {
  if (autoplay) {
    autoplay = false;
    autoplayBtn.textContent = 'â–¶ Autoplay Off';
    autoplayBtn.setAttribute('aria-pressed', 'false');
    clearAutoplayTimeouts();
  }
}
prevBtn.addEventListener('click', () => { stopAutoplayOnUserAction(); prevCard(); });
nextBtn.addEventListener('click', () => { stopAutoplayOnUserAction(); nextCard(); });
flashcardEl.addEventListener('click', stopAutoplayOnUserAction);

// Stop speech when user leaves tab
window.addEventListener('visibilitychange', () => {
  if (document.hidden && 'speechSynthesis' in window) {
    window.speechSynthesis.cancel();

});
