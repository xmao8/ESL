<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel & Technology Vocabulary Challenge – ESLnote Style</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { display:flex; flex-direction:column; min-height:100vh; margin:0; font-family:'Segoe UI', Arial, sans-serif; background:#f0f4f8; color:#333; line-height:1.6; }
    main { flex:1; padding:2rem 1rem; }
    h1 { color:#124076; font-family:'Poppins',sans-serif; font-weight:700; }

    nav { background:#124076; width:100%; padding:.8rem 1rem; }
    .nav-container{ display:flex; justify-content:space-between; align-items:center; max-width:1100px; margin:0 auto; }
    .logo{ display:flex; align-items:center; }
    .logo-img{ width:32px; height:32px; margin-right:.5rem; }
    .site-name{ font-family:'Poppins',sans-serif; font-size:1.3rem; color:#ff9800; font-weight:700; white-space:nowrap; }
    .nav-links{ display:flex; gap:1.5rem; }
    .nav-links a{ color:#fff; font-weight:700; }
    .nav-links a:hover{ color:#ffbb33; text-decoration:underline; }

    .game-container{ max-width:1200px; margin:2rem auto 3rem; background:#fff; padding:2.5rem; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,.1); }
    .game-container h1{ font-size:2.4rem; text-align:center; margin-bottom:1rem; }

    #scores{ display:flex; justify-content:center; gap:4rem; font-size:1.4rem; margin-bottom:1.25rem; font-weight:700; color:#2c3e50; }

    .board{ display:grid; grid-template-columns:repeat(4,1fr); gap:10px; padding:15px; background:#e0e7ed; border-radius:8px; }
    .cell{ background:#124076; border:1px solid #0d9ddb; padding:18px; font-size:1.3rem; min-height:100px; display:flex; align-items:center; justify-content:center; cursor:pointer; text-align:center; color:#fff; font-weight:800; border-radius:8px; transition:background-color .2s, transform .1s, box-shadow .2s; box-shadow:0 4px 8px rgba(0,0,0,.1); }
    .cell:hover:not(.disabled):not(.category){ background:#0d9ddb; transform:translateY(-3px); box-shadow:0 6px 12px rgba(0,0,0,.2); }
    .cell.disabled{ background:#95a5a6; color:#e0e7ed; pointer-events:none; }
    .category{ background:#2c3e50; color:#fff; font-size:1.05rem; text-transform:uppercase; }

    .modal{ position:fixed; inset:0; background:rgba(0,0,0,.8); display:none; align-items:center; justify-content:center; z-index:1000; }
    .modal.show{ display:flex; }
    .modal-content{ background:#fff; color:#333; padding:2rem; max-width:750px; width:min(92%,750px); border-radius:12px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,.5); border:1px solid #ddd; }
    #question{ font-size:1.6rem; margin-bottom:1rem; color:#124076; font-family:'Poppins',sans-serif; }
    #answerBlock{ display:none; margin-top:.75rem; }
    #answer{ font-weight:700; }
    #explanation{ font-size:.95rem; color:#555; margin-top:.3rem; }
    .options{ display:grid; gap:.5rem; max-width:500px; margin:1rem auto; text-align:left; }
    .option{ background:#f6f9fc; border:1px solid #dbe6f6; padding:.65rem .8rem; border-radius:10px; }

    .controls{ display:flex; flex-wrap:wrap; gap:.6rem; justify-content:center; margin-top:1rem; }
    .btn{ padding:12px 22px; border:none; border-radius:10px; font-weight:800; cursor:pointer; box-shadow:0 3px 6px rgba(0,0,0,.2); }
    .btn-primary{ background:#ff9800; color:#fff; }
    .btn-success{ background:#28a745; color:#fff; }
    .btn-blue{ background:#007bff; color:#fff; }
    .btn-gray{ background:#6c757d; color:#fff; }
    .btn-outline{ background:#fff; color:#124076; border:2px solid #124076; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="../index.html" class="logo">
        <img src="/favicon.png" alt="ESLnote Logo" class="logo-img" />
        <span class="site-name">ESLnote</span>
      </a>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../flashcards.html">Flashcards</a>
        <a href="../conversation.html">Conversations</a>
        <a href="../grammar.html">Grammar</a>
        <a href="../reading.html">Reading</a>
        <a href="../practice.html">Practice</a>
      </div>
    </div>
  </nav>

  <main class="game-container">
    <h1>Travel & Technology Vocabulary Challenge</h1>
    <p style="text-align:center;">20 questions in 4 categories for intermediate‑high ESL learners.</p>

    <div id="scores">
      <div>Team A: <span id="scoreA">0</span></div>
      <div>Team B: <span id="scoreB">0</span></div>
    </div>

    <div class="board" id="board"></div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <h2 id="question">Question</h2>
        <div id="mcWrapper"><div id="options" class="options"></div></div>
        <div id="answerBlock">
          <p><strong>Answer:</strong> <span id="answer"></span></p>
          <div id="explanation"></div>
        </div>
        <div class="controls">
          <button id="checkBtn" class="btn btn-primary">Check</button>
          <button id="showAnswerButton" class="btn btn-outline">Show Answer</button>
          <button class="btn btn-success" onclick="claimPoints('A')">Team A Correct</button>
          <button class="btn btn-blue" onclick="claimPoints('B')">Team B Correct</button>
          <button class="btn btn-gray" onclick="closeModal(true)">Close</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const categories=['Travel Basics','Transportation','Technology Tools','Online Life'];

    const questions={
      'Travel Basics':[
        {q:'A paper or digital document that lets you enter another country is a ___.', options:['ticket','passport','visa','ID card'], a:['passport'], exp:'You need a passport to travel internationally.'},
        {q:'A short stay in a place during a journey is a ___.', options:['transfer','layover','stop','delay'], a:['layover'], exp:'Layover = stop between flights.'},
        {q:'To stay at a hotel, you need a ___.', options:['reservation','receipt','itinerary','license'], a:['reservation'], exp:'Reservation = booking before arrival.'},
        {q:'The plan of your trip is called an ___.', options:['itinerary','map','agenda','schedule'], a:['itinerary'], exp:'An itinerary shows travel details.'},
        {q:'Money from another country is called ___.', options:['currency','cash','deposit','fund'], a:['currency'], exp:'Currency = type of money used in a country.'}
      ],
      'Transportation':[
        {q:'A fast train that travels between cities is a ___.', options:['tram','subway','express train','local bus'], a:['express train'], exp:'Express train = high‑speed, fewer stops.'},
        {q:'A boat that carries people or cars across water is a ___.', options:['yacht','ferry','raft','ship'], a:['ferry'], exp:'Ferries cross rivers or seas.'},
        {q:'A vehicle that flies in the sky with engines is an ___.', options:['airplane','helicopter','glider','drone'], a:['airplane'], exp:'Airplane = fixed‑wing flying vehicle.'},
        {q:'A small two‑wheeled motor vehicle is a ___.', options:['motorcycle','bicycle','scooter','moped'], a:['motorcycle'], exp:'Motorcycle = motor‑powered bike.'},
        {q:'An underground city train is called a ___.', options:['tram','metro','railway','bus'], a:['metro'], exp:'Metro/subway = underground railway.'}
      ],
      'Technology Tools':[
        {q:'A portable computer is called a ___.', options:['desktop','laptop','tablet','phone'], a:['laptop'], exp:'Laptop = portable personal computer.'},
        {q:'Software that protects your computer from viruses is ___.', options:['antivirus','firewall','update','scanner'], a:['antivirus'], exp:'Antivirus protects from malware.'},
        {q:'Storage space on the internet is called the ___.', options:['cloud','disk','server','memory'], a:['cloud'], exp:'Cloud storage = saves data online.'},
        {q:'A small device you wear to listen to music is ___.', options:['headphones','earbuds','speaker','microphone'], a:['earbuds'], exp:'Earbuds are small earphones.'},
        {q:'A video meeting app like Zoom or Teams is a ___.', options:['browser','platform','conference call','video conference app'], a:['video conference app'], exp:'Apps for online meetings.'}
      ],
      'Online Life':[
        {q:'Messages on Twitter/X are called ___.', options:['posts','tweets','texts','stories'], a:['tweets'], exp:'Twitter/X messages are tweets.'},
        {q:'When a video or post becomes very popular, it goes ___.', options:['viral','digital','public','fast'], a:['viral'], exp:'Viral = spreads quickly online.'},
        {q:'A person who creates content and has many followers is an ___.', options:['celebrity','influencer','poster','host'], a:['influencer'], exp:'Influencer = person who affects opinions online.'},
        {q:'Unwanted email is called ___.', options:['spam','ad','trash','junk'], a:['spam'], exp:'Spam = unwanted email.'},
        {q:'A strong code to protect your account is a ___.', options:['password','license','document','certificate'], a:['password'], exp:'Password protects your account.'}
      ]
    };

    const board=document.getElementById('board');
    categories.forEach(cat=>{
      const head=document.createElement('div');
      head.className='cell category';
      head.textContent=cat;
      board.appendChild(head);
    });

    for(let row=0; row<5; row++){
      categories.forEach(cat=>{
        const q=questions[cat][row];
        const value=(row+1)*100;
        const cell=document.createElement('div');
        cell.className='cell';
        cell.textContent=value+' 🅰️';
        cell.addEventListener('click',()=>openQuestion(cat,row,cell,value));
        board.appendChild(cell);
      });
    }

    let scoreA=0,scoreB=0,currentCell=null,currentQ=null,currentValue=0;
    const scoreAEl=document.getElementById('scoreA');
    const scoreBEl=document.getElementById('scoreB');
    const modal=document.getElementById('modal');
    const questionEl=document.getElementById('question');
    const optionsDiv=document.getElementById('options');
    const answerBlock=document.getElementById('answerBlock');
    const answerEl=document.getElementById('answer');
    const explanationEl=document.getElementById('explanation');

    function openQuestion(cat,idx,cell,value){
      currentCell=cell; currentQ=questions[cat][idx]; currentValue=value;
      questionEl.textContent=currentQ.q;
      optionsDiv.innerHTML='';
      currentQ.options.forEach(opt=>{
        const label=document.createElement('label');
        label.className='option';
        label.innerHTML=`<input type=\"radio\" name=\"mc\" value=\"${opt}\"> ${opt}`;
        optionsDiv.appendChild(label);
      });
      answerBlock.style.display='none';
      modal.classList.add('show');
    }

    function checkAnswer(){
      const chosen=document.querySelector('input[name=\"mc\"]:checked');
      if(!chosen){return;}
      answerBlock.style.display='block';
      answerEl.textContent=currentQ.a.join(', ');
      explanationEl.textContent=currentQ.exp;
    }

    function showSolution(){
      answerBlock.style.display='block';
      answerEl.textContent=currentQ.a.join(', ');
      explanationEl.textContent=currentQ.exp;
    }

    function claimPoints(team){
      if(!currentCell||currentCell.classList.contains('disabled')) return;
      const points=currentValue;
      if(team==='A'){ scoreA+=points; scoreAEl.textContent=scoreA; }
      else { scoreB+=points; scoreBEl.textContent=scoreB; }
      currentCell.classList.add('disabled');
      currentCell.textContent='';
      closeModal(false);
    }

    function closeModal(disableCell){
      modal.classList.remove('show');
      if(currentCell && disableCell){ currentCell.classList.add('disabled'); currentCell.textContent=''; }
      currentCell=null; currentQ=null; currentValue=0;
    }

    document.getElementById('checkBtn').addEventListener('click',checkAnswer);
    document.getElementById('showAnswerButton').addEventListener('click',showSolution);
  </script>
</body>
</html>
