<h1>English Vowel Sounds Flashcards</h1>

<div id="flashcard" class="flashcard" onclick="flipCard()">Click to Flip</div>

<div class="buttons">
  <button onclick="prevCard()">‚¨Ö Previous</button>
  <button onclick="nextCard()">Next ‚û°</button>
</div>

<script>
const flashcards = [
  { sound: "/iÀê/", description: "Long 'ee' sound (monophthong)", examples: ["sheep","feet","sleep","key"] },
  { sound: "/…™/", description: "Short 'i' sound (monophthong)", examples: ["ship","sit","pig","English"] },
  { sound: "/e/", description: "Short 'e' sound (monophthong)", examples: ["bed","red","friend","bread"] },
  { sound: "/√¶/", description: "Short 'a' sound (monophthong)", examples: ["cat","hat","back","fat"] },
  { sound: "/ å/", description: "Short 'u' sound (monophthong)", examples: ["cup","sun","love","enough"] },
  { sound: "/…í/", description: "Short 'o' sound (monophthong, British)", examples: ["hot","dog","wash","what"] },
  { sound: "/…ëÀê/", description: "Long 'ah' sound (monophthong, American)", examples: ["car","father","half","dance"] },
  { sound: "/ ä/", description: "Short 'oo' sound (monophthong)", examples: ["book","put","could","woman"] },
  { sound: "/uÀê/", description: "Long 'oo' sound (monophthong)", examples: ["moon","blue","fruit","school"] },
  { sound: "/…úÀê/", description: "Long 'er' sound (r-controlled monophthong)", examples: ["bird","her","work","journey"] },
  { sound: "/…ô/", description: "Schwa (unstressed 'uh' sound)", examples: ["about","teacher","comma","problem"] },
  { sound: "/…îÀê/", description: "Long 'aw' sound (monophthong)", examples: ["door","board","saw","tall"] },
  { sound: "/a…™/", description: "Glide 'ah' to 'ee' (diphthong)", examples: ["my","buy","time","high"] },
  { sound: "/o ä/", description: "Glide 'oh' to 'oo' (diphthong, American)", examples: ["boat","know","home","snow"] },
  { sound: "/a ä/", description: "Glide 'ah' to 'oo' (diphthong)", examples: ["cow","how","cloud","town"] },
  { sound: "/…î…™/", description: "Glide 'aw' to 'ee' (diphthong)", examples: ["boy","noise","joy","coin"] },
  { sound: "/e…™/", description: "Glide 'eh' to 'ee' (diphthong)", examples: ["face","day","rain","great"] },
  { sound: "/…™…ô/", description: "Glide 'ee' to 'uh' (diphthong, British)", examples: ["near","here","idea"] },
  { sound: "/e…ô/", description: "Glide 'eh' to 'uh' (diphthong, British)", examples: ["hair","care","there"] },
  { sound: "/ ä…ô/", description: "Glide 'oo' to 'uh' (diphthong, British)", examples: ["tourist","poor","sure"] }
];

let index = 0;
let flipped = false;
const card = document.getElementById("flashcard");

function showCard() {
  card.classList.remove("flipped");
  flipped = false;
  card.innerHTML = flashcards[index].sound;
}

function flipCard() {
  if (!flipped) {
    const { sound, description, examples } = flashcards[index];
    card.innerHTML = `
      <strong>${sound}</strong><br>
      ${description}<br><br>
      <em>Examples: ${examples.join(", ")}</em>
    `;
    card.classList.add("flipped");
    pronounceExamples();
    flipped = true;
  } else {
    showCard();
  }
}

function pronounceExamples() {
  const { examples } = flashcards[index];
  examples.forEach(word => {
    const utter = new SpeechSynthesisUtterance(word);
    utter.lang = "en-US";
    utter.rate = 0.9;
    speechSynthesis.speak(utter);
  });
}

function nextCard() {
  index = (index + 1) % flashcards.length;
  showCard();
}

function prevCard() {
  index = (index - 1 + flashcards.length) % flashcards.length;
  showCard();
}

showCard();
</script>
