    <div id="flashcard" onclick="flipCard()">Click to flip</div>

    <div class="buttons">
        <button onclick="prevCard()">‚¨Ö Previous</button>
        <button onclick="nextCard()">Next ‚û°</button>

    <script>
        const flashcards = [
            ["A set of instructions for preparing a dish.", "Recipe"],
            ["All the food items needed for a dish.", "Ingredients"],
            ["To cut food into small, irregularly shaped pieces.", "Chop"],
            ["To cut food into small, uniform cubes.", "Dice"],
            ["To cut food into thin, flat pieces.", "Slice"],
            ["To remove the outer skin from fruits or vegetables.", "Peel"],
            ["To put ingredients together and stir them until well blended.", "Mix / Combine"],
            ["To move a spoon around in food to blend or prevent sticking.", "Stir"],
            ["To beat rapidly with a whisk to incorporate air, for eggs or cream.", "Whisk"],
            ["To cook food using dry heat, especially in an oven.", "Bake"],
            ["To cook food (meat or vegetables) in an oven with dry heat, usually uncovered.", "Roast"],
            ["To cook food in hot fat or oil.", "Fry"],
            ["To heat a liquid until it bubbles rapidly; or to cook food in boiling liquid.", "Boil"],
            ["To cook liquid or food gently at or just below the boiling point.", "Simmer"],
            ["To add salt, pepper, herbs, or spices to food to enhance flavor.", "Season"],
            ["To remove liquid from solid food, often using a colander.", "Drain"],
            ["To present food or drink to someone, typically at a meal.", "Serve"],
            ["To decorate a dish with a small amount of edible food.", "Garnish"],
            ["To heat an oven or grill to a specific temperature before putting food in.", "Preheat"],
            ["To test the flavor of food or drink by putting a small amount in your mouth.", "Taste"]
        ];

        let index = 0;
        let flipped = false;
        const card = document.getElementById("flashcard");

        function showCard() {
            card.classList.remove("flipped");
            flipped = false;
            card.textContent = flashcards[index][0];
        }

        function flipCard() {
            if (flipped) {
                card.textContent = flashcards[index][0];
                card.classList.remove("flipped");
            } else {
                const answer = flashcards[index][1];
                card.textContent = answer;
                card.classList.add("flipped");
                speak(answer); // üîä SPEAK HERE
            }
            flipped = !flipped;
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            speechSynthesis.speak(utterance);
        }

        function nextCard() {
            index = (index + 1) % flashcards.length;
            showCard();
        }

        function prevCard() {
            index = (index - 1 + flashcards.length) % flashcards.length;
            showCard();
        }

        // Initialize the first card on page load
        showCard();
    </script>
