<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Flashcard Quiz ‚Äì Learn English Together</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background-color: #2c3e50;
      padding: 1rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin: 2rem 0 1rem;
      color: #2c3e50;
    }

    #quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    #description {
      font-size: 1.25rem;
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .choice {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 1rem;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .choice:hover {
      background-color: #2980b9;
    }

    .choice.correct {
      background-color: #2ecc71;
    }

    .choice.wrong {
      background-color: #e74c3c;
    }

    #feedback {
      font-weight: bold;
      margin-top: 1rem;
      min-height: 1.5rem;
    }

    .buttons {
      margin-top: 2rem;
    }

    .buttons a {
      text-decoration: none;
      margin: 0 0.5rem;
      background-color: #3498db;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
    }

    .buttons a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="flashcards.html">Flashcards</a>
    <a href="flashcards-jobs.html">Study Flashcards</a>
  </nav>

  <h1>Job Flashcard Quiz</h1>

  <div id="quiz-container">
    <div id="description"></div>
    <div id="choices"></div>
    <div id="feedback"></div>
  </div>

  <div class="buttons">
    <a href="flashcards.html">‚Üê Back to Flashcards</a>
    <a href="index.html">üè† Home</a>
  </div>

  <script>
    const questions = [
      {
        description: "Cleans buildings like schools, offices, and hospitals.",
        correct: "Janitor / Cleaner",
        choices: ["Mechanic", "Janitor / Cleaner", "Doctor / Physician", "Financial Analyst"]
      },
      {
        description: "Cleans and maintains homes or hotel rooms.",
        correct: "Housekeeper",
        choices: ["Housekeeper", "Janitor / Cleaner", "Scientist", "Principal"]
      },
      {
        description: "Takes care of outdoor spaces like lawns, gardens, and parks.",
        correct: "Landscaper / Groundskeeper",
        choices: ["Social Worker", "Warehouse Worker", "Doctor / Physician", "Landscaper / Groundskeeper"]
      },
      {
        description: "Prepares food in restaurants or cafeterias.",
        correct: "Cook / Line Cook",
        choices: ["Cook / Line Cook", "Doctor / Physician", "Childcare Worker", "Housekeeper"]
      },
      {
        description: "Washes dishes, pots, and pans in kitchens.",
        correct: "Dishwasher",
        choices: ["Fast Food Worker", "Warehouse Worker", "Dishwasher", "Painter"]
      },
      // Add the rest of the 40 questions here as needed
    ];

    let current = 0;

    const descriptionEl = document.getElementById("description");
    const choicesEl = document.getElementById("choices");
    const feedbackEl = document.getElementById("feedback");

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "en-US";
      speechSynthesis.speak(msg);
    }

    function showQuestion() {
      const q = questions[current];
      descriptionEl.textContent = q.description;
      feedbackEl.textContent = "";
      choicesEl.innerHTML = "";

      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(btn, q.correct);
        choicesEl.appendChild(btn);
      });
    }

    function checkAnswer(button, correct) {
      const buttons = document.querySelectorAll(".choice");
      buttons.forEach(btn => btn.disabled = true);

      if (button.textContent === correct) {
        button.classList.add("correct");
        feedbackEl.textContent = "‚úÖ Correct!";
        speak(correct);
      } else {
        button.classList.add("wrong");
        feedbackEl.textContent = "‚ùå Try again!";
        return;
      }

      // Move to next after delay
      setTimeout(() => {
        current = (current + 1) % questions.length;
        showQuestion();
      }, 1500);
    }

    showQuestion();
  </script>

</body>
</html>
