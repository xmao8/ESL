<script>
const flashcards = [
  { word: "Purchase", ipa: "", definition: "To buy something; an item that is bought.", example: "She made a large purchase of electronics online.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Transaction", ipa: "", definition: "An instance of buying or selling something.", example: "The credit card machine processed the transaction quickly.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Retailer", ipa: "", definition: "A person or business that sells goods to the public.", example: "Retailers often offer special discounts during the holidays.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Vendor", ipa: "", definition: "A person or company offering goods or services for sale.", example: "The street vendor sold handmade jewelry near the park.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Consumer", ipa: "", definition: "A person who buys goods or services for personal use.", example: "Consumers are becoming more interested in eco-friendly products.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Browse", ipa: "", definition: "To look at goods for sale without necessarily intending to buy anything.", example: "I spent an hour browsing in the bookstore this afternoon.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Inventory", ipa: "", definition: "A complete list of items in stock.", example: "The shop manager is taking inventory after closing hours.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Subscription", ipa: "", definition: "An agreement to receive something regularly in exchange for payment.", example: "His streaming subscription is billed monthly.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Warranty", ipa: "", definition: "A written guarantee promising to repair or replace a product within a certain period.", example: "The new laptop comes with a two-year warranty.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Refund", ipa: "", definition: "A sum of money returned to a customer; or to return money to a customer.", example: "They were unable to give me a refund without the original receipt.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Defective", ipa: "", definition: "Imperfect or faulty; not working correctly.", example: "I returned the mixer because it was defective right out of the box.", chinese: "‚Äî", spanish: "‚Äî" },

  { word: "Advertise", ipa: "", definition: "To describe or present a product publicly to promote sales.", example: "Companies advertise on social media to reach younger customers.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Campaign", ipa: "", definition: "A planned series of activities to achieve a particular commercial goal.", example: "The new soft drink campaign features famous athletes.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Slogan", ipa: "", definition: "A short, memorable phrase used in advertising.", example: "The company‚Äôs slogan is \"Taste the freshness.\"", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Endorsement", ipa: "", definition: "A public statement showing support for a product, often by a celebrity.", example: "The soccer player's endorsement significantly boosted the product's sales.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Jingle", ipa: "", definition: "A short, catchy tune used in advertisements.", example: "Everyone remembers the catchy jingle from that old cereal commercial.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Target Audience", ipa: "", definition: "The particular group of people an advertisement is aimed at.", example: "The target audience for this new app is young professionals.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Entice", ipa: "", definition: "To attract or tempt by offering pleasure or advantage.", example: "The low introductory price was meant to entice new users.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Discount", ipa: "", definition: "A reduction in price.", example: "The store offered a 20% discount during the clearance sale.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Coupon", ipa: "", definition: "A ticket or code that gives a buyer a discount.", example: "She used a coupon to save money on her groceries.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Promotion", ipa: "", definition: "A special offer to attract customers.", example: "The promotion included a free gift with every purchase.", chinese: "‚Äî", spanish: "‚Äî" },

  { word: "Gauge", ipa: "", definition: "To estimate or determine the amount, level, or value of something.", example: "I need to gauge the quality of the two models before buying.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Weigh", ipa: "", definition: "To assess the worth or importance of options before deciding.", example: "You must weigh the cost against the features.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Prioritize", ipa: "", definition: "To determine the order for dealing with things based on importance.", example: "She had to prioritize higher quality over lower price.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Discrepancy", ipa: "", definition: "A difference between two or more facts or figures.", example: "There was a discrepancy between the online price and the in-store price.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Comparable", ipa: "", definition: "Similar enough to allow comparison.", example: "These two phone plans are financially comparable.", chinese: "‚Äî", spanish: "‚Äî" },

  { word: "Layaway", ipa: "", definition: "A system of paying a deposit to secure an item and then paying the remainder in installments before taking the item.", example: "They offered layaway for expensive items, which was helpful.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Installment", ipa: "", definition: "One of several payments made over a period of time to pay for something.", example: "She pays for her car in monthly installments.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Digital Wallet", ipa: "", definition: "An electronic device or app that allows you to make electronic payments.", example: "You can pay using your digital wallet on your smartphone.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Credit Limit", ipa: "", definition: "The maximum amount of credit a financial institution allows a customer.", example: "Be careful not to exceed your credit limit this month.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Incur", ipa: "", definition: "To become subject to something unpleasant as a result of one‚Äôs actions.", example: "If you don‚Äôt pay on time, you‚Äôll incur late fees.", chinese: "‚Äî", spanish: "‚Äî" },

  { word: "Justify", ipa: "", definition: "To show or prove to be right or reasonable.", example: "Can you justify spending so much on one item?", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Impulse", ipa: "", definition: "A sudden, strong, and unplanned urge or desire to act.", example: "Buying that item was an impulse purchase.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Prudent", ipa: "", definition: "Acting with care and thought for the future.", example: "Making a budget before shopping is a prudent financial move.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Budget", ipa: "", definition: "A plan for how much money you can spend.", example: "She set a weekly budget to control her spending.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Value for Money", ipa: "", definition: "Something worth the amount paid for it.", example: "This phone offers great value for money.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Compare", ipa: "", definition: "To look at two or more things and note the differences.", example: "Always compare prices before buying online.", chinese: "‚Äî", spanish: "‚Äî" },
  { word: "Feature", ipa: "", definition: "A special characteristic or function of a product.", example: "The new model has a useful camera feature.", chinese: "‚Äî", spanish: "‚Äî" }
];

let index = 0;
let flipped = false;

const flashcard = document.getElementById('flashcard');
const progress = document.getElementById('progress');

function updateProgress(){
  progress.textContent = `Card ${index + 1} of ${flashcards.length}`;
}

function showCard() {
  flipped = false;
  flashcard.classList.remove('flipped');
  flashcard.setAttribute('aria-pressed', 'false');
  const { word, ipa } = flashcards[index];
  flashcard.innerHTML = `
    <div class="word">${word}</div>
    <div class="ipa">${ipa || ''}</div>
    <div style="font-size:1rem; margin-top:1rem; color:#888;">Click to flip for definition</div>
  `;
  updateProgress();
}

function flipCard() {
  if (!flipped) {
    const { word, ipa, definition, example, chinese, spanish } = flashcards[index];
    flashcard.innerHTML = `
      <div class="word">
        ${word}
        <span class="speaker" title="Hear pronunciation" role="button" tabindex="0" aria-label="Play pronunciation of ${word}">üîä</span>
      </div>
      <div class="ipa">${ipa || ''}</div>
      <div class="definition">${definition}</div>
      <div class="example">"${example}"</div>
      <div class="translation">Chinese: ${chinese || '‚Äî'}</div>
      <div class="translation">Spanish: ${spanish || '‚Äî'}</div>
      <div style="font-size:1rem; margin-top:1rem; color:#eee; cursor:pointer;" title="Click to flip back">Click to flip back</div>
    `;
    flashcard.classList.add('flipped');
    flashcard.setAttribute('aria-pressed', 'true');
    flipped = true;

    const speakerBtn = flashcard.querySelector('.speaker');
    function speak() {
      try { speechSynthesis.cancel(); } catch(e){}
      const utterance = new SpeechSynthesisUtterance(flashcards[index].word);
      utterance.lang = 'en-US';
      utterance.rate = 0.95;
      speechSynthesis.speak(utterance);
    }
    speakerBtn.addEventListener('click', speak);
    speakerBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        speak();
      }
    });
    speak();
  } else {
    showCard();
  }
}

function nextCard() {
  index = (index + 1) % flashcards.length;
  showCard();
}

function prevCard() {
  index = (index - 1 + flashcards.length) % flashcards.length;
  showCard();
}

function shuffleDeck(){
  // Fisher‚ÄìYates
  for (let i = flashcards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
  }
  index = 0;
  showCard();
}

showCard();

// Mobile nav toggle
const menuToggle = document.getElementById('menuToggle');
const navLinks = document.getElementById('primary-navigation');
if (menuToggle && navLinks) {
  menuToggle.addEventListener('click', () => {
    const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
    menuToggle.setAttribute('aria-expanded', !expanded);
    navLinks.classList.toggle('active');
  });
  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if(navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', false);
      }
    });
  });
}

// Autoplay functionality
let autoplay = false;
let autoplayTimeouts = [];
const autoplayBtn = document.getElementById('autoplayBtn');
const shuffleBtn = document.getElementById('shuffleBtn');

function clearAutoplayTimeouts() {
  autoplayTimeouts.forEach(t => clearTimeout(t));
  autoplayTimeouts = [];
  try { speechSynthesis.cancel(); } catch(e){}
}

function sleep(ms){ return new Promise(r => autoplayTimeouts.push(setTimeout(r, ms))); }

function pronounce(text) {
  return new Promise((resolve) => {
    try { speechSynthesis.cancel(); } catch(e){}
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = 0.95;
    utterance.onend = resolve;
    speechSynthesis.speak(utterance);
  });
}

async function autoplaySequence() {
  while (autoplay) {
    showCard();
    await sleep(500);
    flipCard();
    await sleep(300);
    await pronounce(flashcards[index].word);
    await sleep(250);
    await pronounce(flashcards[index].word);
    await sleep(400);
    await pronounce(flashcards[index].example);
    await sleep(700);
    nextCard();
  }
}

autoplayBtn.addEventListener('click', () => {
  autoplay = !autoplay;
  if (autoplay) {
    autoplayBtn.textContent = '‚è∏ Autoplay On';
    autoplayBtn.setAttribute('aria-pressed', 'true');
    autoplaySequence();
  } else {
    autoplayBtn.textContent = '‚ñ∂ Autoplay Off';
    autoplayBtn.setAttribute('aria-pressed', 'false');
    clearAutoplayTimeouts();
  }
});

shuffleBtn.addEventListener('click', () => {
  stopAutoplayOnUserAction();
  shuffleDeck();
});

// Stop autoplay if user manually interacts
function stopAutoplayOnUserAction() {
  if (autoplay) {
    autoplay = false;
    autoplayBtn.textContent = '‚ñ∂ Autoplay Off';
    autoplayBtn.setAttribute('aria-pressed', 'false');
    clearAutoplayTimeouts();
  }
}
flashcard.addEventListener('click', stopAutoplayOnUserAction);
const prevBtn = document.querySelector('.buttons button[aria-label="Previous flashcard"]');
const nextBtn = document.querySelector('.buttons button[aria-label="Next flashcard"]');
if (prevBtn && nextBtn) {
  prevBtn.addEventListener('click', stopAutoplayOnUserAction);
  nextBtn.addEventListener('click', stopAutoplayOnUserAction);
}
</script>
