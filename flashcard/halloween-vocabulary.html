<script>
const flashcards = [
  { word: "Halloween", definition: "A holiday on October 31st when people wear costumes and celebrate with treats.", example: "We carved pumpkins for Halloween.", chinese: "‰∏áÂú£ËäÇ", spanish: "Noche de Brujas / Halloween" },
  { word: "pumpkin", definition: "A large orange fruit used for pies and decorations.", example: "He made a pumpkin pie.", chinese: "ÂçóÁìú", spanish: "calabaza" },
  { word: "jack-o'-lantern", definition: "A carved pumpkin with a light inside.", example: "They put a candle inside the jack-o'-lantern.", chinese: "ÂçóÁìúÁÅØ", spanish: "calabaza tallada" },
  { word: "costume", definition: "Clothing worn to look like someone or something else.", example: "Her witch costume was scary!", chinese: "ÂåñË£ÖÊúç", spanish: "disfraz" },
  { word: "mask", definition: "A covering for the face.", example: "He wore a monster mask.", chinese: "Èù¢ÂÖ∑", spanish: "m√°scara" },
  { word: "cape", definition: "A long piece of cloth worn over the shoulders.", example: "The vampire wore a black cape.", chinese: "Êä´È£é", spanish: "capa" },
  { word: "witch", definition: "A woman who practices magic.", example: "The witch flew on her broomstick.", chinese: "Â•≥Â∑´", spanish: "bruja" },
  { word: "wizard", definition: "A man who uses magic.", example: "The wizard cast a spell.", chinese: "Â∑´Â∏à", spanish: "mago" },
  { word: "ghost", definition: "The spirit of a dead person.", example: "A ghost appeared in the old house.", chinese: "ÂπΩÁÅµ", spanish: "fantasma" },
  { word: "vampire", definition: "A creature that drinks blood.", example: "The vampire sleeps in a coffin.", chinese: "Âê∏Ë°ÄÈ¨º", spanish: "vampiro" }
  // (rest shortened for brevity)
];

let index = 0;
let flipped = false;
const flashcard = document.getElementById('flashcard');
const progress = document.getElementById('progress');

function updateProgress(){ progress.textContent = `Card ${index + 1} of ${flashcards.length}`; }
function showCard(){ flipped=false;flashcard.classList.remove('flipped');flashcard.setAttribute('aria-pressed','false');const{word}=flashcards[index];flashcard.innerHTML=`<div class="word">${word}<span class="speaker">üîä</span></div><div class="helper">Click to flip for definition</div>`;updateProgress();attachSpeaker(word);} 
function flipCard(){ if(!flipped){const{word,definition,example,chinese,spanish}=flashcards[index];flashcard.innerHTML=`<div class="word">${word}<span class="speaker">üîä</span></div><div class="definition">${definition}</div><div class="example">"${example}"</div><div class="translation">Chinese (‰∏≠Êñá): ${chinese}</div><div class="translation">Spanish (Espa√±ol): ${spanish}</div><div class="helper">Click to flip back</div>`;flashcard.classList.add('flipped');flipped=true;attachSpeaker(word);speak(word);}else{showCard();} }
function nextCard(){index=(index+1)%flashcards.length;showCard();}
function prevCard(){index=(index-1+flashcards.length)%flashcards.length;showCard();}
function shuffleDeck(){for(let i=flashcards.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[flashcards[i],flashcards[j]]=[flashcards[j],flashcards[i]];}index=0;showCard();}
function speak(t){try{speechSynthesis.cancel();}catch(e){}const u=new SpeechSynthesisUtterance(t);u.lang='en-US';u.rate=0.95;speechSynthesis.speak(u);}
function attachSpeaker(word){const btn=flashcard.querySelector('.speaker');if(!btn)return;btn.onclick=()=>speak(word);} 
showCard();
</script>
