<h1>Jobs Vocabulary Flashcards</h1>

<div id="flashcard" class="flashcard" onclick="flipCard()">
  <div class="word">Click to Flip</div>
  <div style="font-size:1rem; margin-top:1rem; color:#888;">Click to flip for definition</div>
</div>

<div class="buttons">
  <button id="autoplayBtn">▶ Autoplay Off</button>
  <button onclick="prevCard()">⬅ Previous</button>
  <button onclick="nextCard()">Next ➡</button>
</div>

<script>
const flashcards = [
  { word: "Accountant", definition: "A person who manages financial accounts.", example: "The accountant prepared the company’s tax report.", translation: "<b>中文</b>：会计 (kuàijì)　<b>Español</b>：contador/a" },
  { word: "Administrative assistant", definition: "A person who provides office support, like scheduling and paperwork.", example: "The administrative assistant organized the meeting.", translation: "<b>中文</b>：行政助理 (xíngzhèng zhùlǐ)　<b>Español</b>：asistente administrativo/a" },
  { word: "Business owner", definition: "A person who owns and runs a business.", example: "The business owner decided to expand into new markets.", translation: "<b>中文</b>：企业主 (qǐyèzhǔ)　<b>Español</b>：empresario/a" },
  { word: "Cashier", definition: "A person who handles payments in a store or restaurant.", example: "The cashier gave me the correct change.", translation: "<b>中文</b>：收银员 (shōuyínyuán)　<b>Español</b>：cajero/a" },
  { word: "Computer technician", definition: "A person who fixes and maintains computers.", example: "The computer technician repaired my laptop.", translation: "<b>中文</b>：电脑技术员 (diànnǎo jìshùyuán)　<b>Español</b>：técnico/a en computación" },
  { word: "Construction worker", definition: "A person who works on building projects.", example: "The construction worker wore a hard hat for safety.", translation: "<b>中文</b>：建筑工人 (jiànzhù gōngrén)　<b>Español</b>：obrero/a de construcción" },
  { word: "Delivery person", definition: "A person who delivers packages or food.", example: "The delivery person dropped off the package.", translation: "<b>中文</b>：送货员 (sònghuòyuán)　<b>Español</b>：repartidor/a" },
  { word: "Dental assistant", definition: "A person who helps the dentist in treating patients.", example: "The dental assistant handed tools to the dentist.", translation: "<b>中文</b>：牙科助理 (yákē zhùlǐ)　<b>Español</b>：asistente dental" },
  { word: "Electrician", definition: "A person who installs and repairs electrical systems.", example: "The electrician fixed the broken light.", translation: "<b>中文</b>：电工 (diàngōng)　<b>Español</b>：electricista" },
  { word: "Firefighter", definition: "A person who puts out fires and rescues people.", example: "The firefighter saved the family from the fire.", translation: "<b>中文</b>：消防员 (xiāofángyuán)　<b>Español</b>：bombero/a" },
  { word: "Garment worker", definition: "A person who makes clothes in a factory.", example: "The garment worker sewed shirts all day.", translation: "<b>中文</b>：制衣工人 (zhìyī gōngrén)　<b>Español</b>：trabajador/a textil" },
  { word: "Hairstylist", definition: "A person who cuts and styles hair.", example: "The hairstylist gave me a new haircut.", translation: "<b>中文</b>：发型师 (fàxíngshī)　<b>Español</b>：peluquero/a" },
  { word: "Homemaker", definition: "A person who manages the household.", example: "The homemaker takes care of the children and house.", translation: "<b>中文</b>：家庭主妇 / 主夫 (jiātíng zhǔfù / zhǔfū)　<b>Español</b>：amo/a de casa" },
  { word: "Landscape architect", definition: "A person who designs outdoor spaces like gardens and parks.", example: "The landscape architect designed the new park.", translation: "<b>中文</b>：景观设计师 (jǐngguān shèjìshī)　<b>Español</b>：arquitecto/a paisajista" },
  { word: "Lawyer", definition: "A person who practices law and represents clients in court.", example: "The lawyer defended her client.", translation: "<b>中文</b>：律师 (lǜshī)　<b>Español</b>：abogado/a" },
  { word: "Mail carrier", definition: "A person who delivers mail and packages.", example: "The mail carrier delivered letters to my house.", translation: "<b>中文</b>：邮递员 (yóudìyuán)　<b>Español</b>：cartero/a" },
  { word: "Reporter", definition: "A person who reports news stories.", example: "The reporter covered the election live.", translation: "<b>中文</b>：记者 (jìzhě)　<b>Español</b>：periodista" },
  { word: "Salesperson", definition: "A person who sells products or services.", example: "The salesperson helped me choose a phone.", translation: "<b>中文</b>：销售员 (xiāoshòuyuán)　<b>Español</b>：vendedor/a" },
  { word: "Security guard", definition: "A person who protects property and people.", example: "The security guard checked our bags at the entrance.", translation: "<b>中文</b>：保安 (bǎo’ān)　<b>Español</b>：guardia de seguridad" },
];

let index = 0;
let flipped = false;
const flashcard = document.getElementById("flashcard");

function showCard() {
  flipped = false;
  flashcard.classList.remove("flipped");
  const { word } = flashcards[index];
  flashcard.innerHTML = `
    <div class="word">${word}</div>
    <div style="font-size:1rem; margin-top:1rem; color:#888;">Click to flip for definition</div>
  `;
}

function flipCard() {
  if (!flipped) {
    const { word, definition, example, translation } = flashcards[index];
    flashcard.innerHTML = `
      <div class="word">${word}
        <span class="speaker" role="button" tabindex="0">🔊</span>
      </div>
      <div class="definition">${definition}</div>
      <div class="example">"${example}"</div>
      <div class="translation">${translation}</div>
      <div style="font-size:1rem; margin-top:1rem; color:#eee;">Click to flip back</div>
    `;
    flashcard.classList.add("flipped");
    flipped = true;
    const speakerBtn = flashcard.querySelector(".speaker");
    speakerBtn.addEventListener("click", () => {
      const utter = new SpeechSynthesisUtterance(word);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    });
  } else { showCard(); }
}

function nextCard() { index = (index + 1) % flashcards.length; showCard(); }
function prevCard() { index = (index - 1 + flashcards.length) % flashcards.length; showCard(); }

showCard();

// Autoplay
let autoplay = false;
let autoplayBtn = document.getElementById("autoplayBtn");
autoplayBtn.addEventListener("click", () => {
  autoplay = !autoplay;
  autoplayBtn.textContent = autoplay ? "⏸ Autoplay On" : "▶ Autoplay Off";
  if (autoplay) autoplaySequence();
});
async function autoplaySequence() {
  while (autoplay) {
    showCard(); await new Promise(r => setTimeout(r, 500));
    flipCard(); await new Promise(r => setTimeout(r, 2000));
    nextCard();
  }
}
</script>
