    cardIpa.style.color = '#e0e0e0';
    cardChinese.style.color = '#c0d9f0';
    cardSpanish.style.color = '#c0d9f0';
  }

  cardTerm.innerHTML = `${term} <span class="speaker" title="Hear pronunciation" role="button" tabindex="0" aria-label="Play pronunciation of ${term}">🔊</span>`;
  cardIpa.textContent = ipa;
  cardDefinition.textContent = definition;
  cardExample.innerHTML = `"${example}"`;
  cardChinese.textContent = `Chinese: ${chinese}`;
  cardSpanish.textContent = `Spanish: ${spanish}`;

  // Set up speaker button event listeners AFTER it's added to the DOM
  const speakerBtn = cardTerm.querySelector(".speaker");
  if (speakerBtn) { // Check if speakerBtn exists
    speakerBtn.onclick = (e) => {
      e.stopPropagation(); // Prevent card flip on speaker click
      speakWord(pronunciationText); // Pass the specific pronunciation text
    };
    speakerBtn.onkeydown = (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        e.stopPropagation(); // Prevent card flip on speaker keypress
        speakWord(pronunciationText); // Pass the specific pronunciation text
      }
    };
  }
}

// Modified speakWord function to take specific text for pronunciation
function speakWord(wordToSpeak) {
  // Check if Web Speech API is available
  if ('speechSynthesis' in window) {
    // Stop any currently speaking utterances to prevent overlap
    if (speechSynthesis.speaking) {
      speechSynthesis.cancel();
    }
    const utterance = new SpeechSynthesisUtterance(wordToSpeak);
    utterance.lang = 'en-US';
    utterance.rate = 0.9;
    // You can experiment with pitch and volume, but their effect on stress is minor.
    // utterance.pitch = 1.0; // 0 to 2, default is 1
    // utterance.volume = 1.0; // 0 to 1, default is 1
    speechSynthesis.speak(utterance);
  } else {
    console.warn("Speech Synthesis API not supported in this browser.");
    // Optionally, alert the user or provide a fallback
    // alert("Your browser does not support text-to-speech for pronunciation.");
  }
}

function showCard() {
  flipped = false;
  currentPart = 'noun';
  flashcard.setAttribute("aria-pressed", "false");
  updateCardContent(flashcards[index], currentPart); // Show noun side
  // Auto-pronounce noun when card is first displayed or navigated to
  speakWord(flashcards[index].pronunciation_n || flashcards[index].noun);
}

function flipCard() {
  if (currentPart === 'noun') {
    currentPart = 'verb';
    updateCardContent(flashcards[index], currentPart); // Show verb side
    flashcard.setAttribute("aria-pressed", "true");
    flipped = true;
    speakWord(flashcards[index].pronunciation_v || flashcards[index].verb); // Auto-pronounce verb on flip
  } else {
    currentPart = 'noun';
    updateCardContent(flashcards[index], currentPart); // Show noun side again (re-using updateCardContent is better here)
    flipped = false; // Reset flipped status
    speakWord(flashcards[index].pronunciation_n || flashcards[index].noun); // Auto-pronounce noun on flip back
  }
}

function nextCard() {
  index = (index + 1) % flashcards.length;
  showCard();
}

function prevCard() {
  index = (index - 1 + flashcards.length) % flashcards.length;
  showCard();
}

document.addEventListener('DOMContentLoaded', () => {
    // Check if there are flashcards to display
    if (flashcards.length > 0) {
        showCard(); // Initial card display
    } else {
        cardTerm.textContent = "No flashcards defined!";
        cardIpa.textContent = "";
        cardDefinition.textContent = "Please add data to the 'flashcards' array in the script.";
        cardExample.textContent = "";
        cardChinese.textContent = "";
        cardSpanish.textContent = "";
        document.querySelector('.buttons').style.display = 'none'; // Hide buttons if no cards
    }

    // Mobile nav toggle script
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('primary-navigation');

    if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', () => {
            const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
            menuToggle.setAttribute('aria-expanded', !expanded);
            navLinks.classList.toggle('active');
        });

        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if(navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', false);
                }
            });
        });
    }
});
</script>
