let index = 0;
let flipped = false;

const flashcard = document.getElementById("flashcard");

function showCard() {
  flipped = false;
  flashcard.classList.remove("flipped");
  flashcard.setAttribute("aria-pressed", "false");
  const { word, ipa } = flashcards[index];
  flashcard.innerHTML = `
    <div class="word">${word}</div>
    <div class="ipa">${ipa}</div>
    <div style="font-size:1rem; margin-top:1rem; color:#888;">Click to flip for definition</div>
  `;
}

function flipCard() {
  if (!flipped) {
    const { word, ipa, definition, example, chinese, spanish } = flashcards[index];
    flashcard.innerHTML = `
      <div class="word">
        ${word}
        <span class="speaker" title="Hear pronunciation" role="button" tabindex="0" aria-label="Play pronunciation of ${word}">ğŸ”Š</span>
      </div>
      <div class="ipa">${ipa}</div>
      <div class="definition">${definition}</div>
      <div class="example">"${example}"</div>
      <div class="translation">Chinese: ${chinese}</div>
      <div class="translation">Spanish: ${spanish}</div>
      <div style="font-size:1rem; margin-top:1rem; color:#eee; cursor:pointer;" title="Click to flip back">Click to flip back</div>
    `;
    flashcard.classList.add("flipped");
    flashcard.setAttribute("aria-pressed", "true");
    flipped = true;

    const speakerBtn = flashcard.querySelector(".speaker");
    function speak() {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      utterance.rate = 0.95;
      speechSynthesis.speak(utterance);
    }
    speakerBtn.addEventListener("click", speak);
    speakerBtn.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        speak();
      }
    });
    // Auto pronounce once on flip
    speak();
  } else {
    showCard();
  }
}

function nextCard() {
  index = (index + 1) % flashcards.length;
  showCard();
}

function prevCard() {
  index = (index - 1 + flashcards.length) % flashcards.length;
  showCard();
}

showCard();

    menuToggle.setAttribute('aria-expanded', !expanded);
    navLinks.classList.toggle('active');
  });

    link.addEventListener('click', () => {
      if(navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', false);
      }
    });
  });

// Autoplay functionality
let autoplay = false;
let autoplayTimeouts = [];
const autoplayBtn = document.getElementById('autoplayBtn');

function clearAutoplayTimeouts() {
  autoplayTimeouts.forEach(t => clearTimeout(t));
  autoplayTimeouts = [];
  speechSynthesis.cancel();
}

function sleep(ms){ return new Promise(r => autoplayTimeouts.push(setTimeout(r, ms))); }

function pronounce(text) {
  return new Promise((resolve) => {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = 0.95;
    utterance.onend = resolve;
    speechSynthesis.speak(utterance);
  });
}

async function autoplaySequence() {
  while (autoplay) {
    // Show front
    showCard();
    await sleep(500);
    // Flip + speak word (flipCard auto-speaks once)
    flipCard();
    await sleep(300);
    // Speak word twice more
    await pronounce(flashcards[index].word);
    await sleep(250);
    await pronounce(flashcards[index].word);
    // Speak example
    await sleep(400);
    await pronounce(flashcards[index].example);
    // Next
    await sleep(700);
    nextCard();
  }
}

autoplayBtn.addEventListener('click', () => {
  autoplay = !autoplay;
  if (autoplay) {
    autoplayBtn.textContent = 'â¸ Autoplay On';
    autoplayBtn.setAttribute('aria-pressed', 'true');
    autoplaySequence();
  } else {
    autoplayBtn.textContent = 'â–¶ Autoplay Off';
    autoplayBtn.setAttribute('aria-pressed', 'false');
    clearAutoplayTimeouts();
  }
});

// Stop autoplay if user manually interacts
function stopAutoplayOnUserAction() {
  if (autoplay) {
    autoplay = false;
    autoplayBtn.textContent = 'â–¶ Autoplay Off';
    autoplayBtn.setAttribute('aria-pressed', 'false');
    clearAutoplayTimeouts();
  }
}
flashcard.addEventListener('click', stopAutoplayOnUserAction);

const nextBtn = document.getElementById('nextBtn');
if (prevBtn && nextBtn) {
  prevBtn.addEventListener('click', stopAutoplayOnUserAction);
  nextBtn.addEventListener('click', stopAutoplayOnUserAction);
}
