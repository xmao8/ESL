  <h1>Types of Doctors</h1>

  <div id="flashcard" onclick="flipCard()">Click to flip</div>

  <div class="buttons">
    <button onclick="prevCard()">‚¨Ö Previous</button>
    <button onclick="nextCard()">Next ‚û°</button>
  </div>

  <div class="nav-buttons">
    <a href="flashcards.html">‚Üê Back to Flashcards</a>

  <script>
    const flashcards = [
      ["A doctor who treats children.", "Pediatrician"],
      ["A doctor who performs surgeries.", "Surgeon"],
      ["A doctor who treats heart problems.", "Cardiologist"],
      ["A doctor who treats skin conditions.", "Dermatologist"],
      ["A doctor who helps with pregnancy and childbirth.", "Obstetrician"],
      ["A doctor who treats diseases in women‚Äôs health.", "Gynecologist"],
      ["A doctor who treats bones and joints.", "Orthopedic Surgeon"],
      ["A doctor who helps with mental health and disorders.", "Psychiatrist"],
      ["A doctor who examines eyes and vision.", "Ophthalmologist"],
      ["A doctor who treats elderly patients.", "Geriatrician"],
      ["A doctor who studies and treats the brain and nervous system.", "Neurologist"],
      ["A general doctor who treats all kinds of everyday illnesses.", "Family Physician"]
    ];

    let index = 0;
    let flipped = false;
    const card = document.getElementById("flashcard");

    function showCard() {
      card.classList.remove("flipped");
      flipped = false;
      card.textContent = flashcards[index][0];
    }

    function flipCard() {
      if (flipped) {
        card.textContent = flashcards[index][0];
        card.classList.remove("flipped");
      } else {
        const answer = flashcards[index][1];
        card.textContent = answer;
        card.classList.add("flipped");
        speak(answer);  // üîä SPEAK HERE
      }
      flipped = !flipped;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function nextCard() {
      index = (index + 1) % flashcards.length;
      showCard();
    }

    function prevCard() {
      index = (index - 1 + flashcards.length) % flashcards.length;
      showCard();
    }

    showCard();
  </script>
