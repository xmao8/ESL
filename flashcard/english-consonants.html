<h1>English Consonant Sounds Flashcards</h1>

<div id="flashcard" class="flashcard">Click to Flip</div>

<div class="buttons">
  <button id="prevBtn">‚¨Ö Previous</button>
  <button id="nextBtn">Next ‚û°</button>
</div>

<script>
const flashcards = [
  { sound: "/p/", description: "Unvoiced, as in 'pet'", examples: ["pen", "apple", "hop"] },
  { sound: "/b/", description: "Voiced, as in 'bat'", examples: ["bat", "cab", "robe"] },
  { sound: "/t/", description: "Unvoiced, as in 'top'", examples: ["top", "water", "cat"] },
  { sound: "/d/", description: "Voiced, as in 'dog'", examples: ["dog", "add", "mad"] },
  { sound: "/k/", description: "Unvoiced, as in 'cat'", examples: ["cat", "back", "cake"] },
  { sound: "/g/", description: "Voiced, as in 'go'", examples: ["go", "big", "bag"] },
  { sound: "/f/", description: "Unvoiced, as in 'fish'", examples: ["fish", "coffee", "leaf"] },
  { sound: "/v/", description: "Voiced, as in 'van'", examples: ["van", "love", "move"] },
  { sound: "/Œ∏/", description: "Unvoiced, as in 'think'", examples: ["think", "bath", "math"] },
  { sound: "/√∞/", description: "Voiced, as in 'this'", examples: ["this", "mother", "bathe"] },
  { sound: "/s/", description: "Unvoiced, as in 'see'", examples: ["see", "rice", "class"] },
  { sound: "/z/", description: "Voiced, as in 'zoo'", examples: ["zoo", "nose", "lazy"] },
  { sound: "/ É/", description: "Unvoiced, as in 'shoe'", examples: ["shoe", "she", "dish"] },
  { sound: "/ í/", description: "Voiced, as in 'measure'", examples: ["measure", "vision", "decision"] },
  { sound: "/t É/", description: "Unvoiced, as in 'chop'", examples: ["chop", "teacher", "watch"] },
  { sound: "/d í/", description: "Voiced, as in 'jump'", examples: ["jump", "judge", "orange"] },
  { sound: "/m/", description: "Nasal, as in 'man'", examples: ["man", "lemon", "drum"] },
  { sound: "/n/", description: "Nasal, as in 'no'", examples: ["no", "nine", "run"] },
  { sound: "/≈ã/", description: "Nasal, as in 'sing'", examples: ["sing", "song", "long"] },
  { sound: "/h/", description: "Unvoiced, as in 'hat'", examples: ["hat", "ahead", "hello"] },
  { sound: "/l/", description: "Lateral, as in 'light'", examples: ["light", "bell", "milk"] },
  { sound: "/r/", description: "Approximant, as in 'red'", examples: ["red", "car", "rabbit"] },
  { sound: "/w/", description: "Approximant, as in 'we'", examples: ["we", "water", "window"] },
  { sound: "/j/", description: "Approximant, as in 'yes'", examples: ["yes", "yellow", "yogurt"] },
];

let index = 0;
let flipped = false;

const card = document.getElementById("flashcard");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

function showCard() {
  card.classList.remove("flipped");
  flipped = false;
  card.innerHTML = flashcards[index].sound;
}

function flipCardHandler() {
  if (!flipped) {
    const { sound, description, examples } = flashcards[index];
    card.innerHTML = `
      <strong>${sound}</strong><br>
      ${description}<br><br>
      <em>Examples: ${examples.join(", ")}</em>
    `;
    card.classList.add("flipped");
    pronounceExamples();
    flipped = true;
  } else {
    showCard();
  }
}

function pronounceExamples() {
  const { examples } = flashcards[index];
  examples.forEach(word => {
    const utter = new SpeechSynthesisUtterance(word);
    utter.lang = "en-US";
    utter.rate = 0.9;
    speechSynthesis.speak(utter);
  });
}

function nextCardHandler() {
  index = (index + 1) % flashcards.length;
  showCard();
}

function prevCardHandler() {
  index = (index - 1 + flashcards.length) % flashcards.length;
  showCard();
}

// Attach all event listeners after DOM is ready
card.addEventListener("click", flipCardHandler);
nextBtn.addEventListener("click", nextCardHandler);
prevBtn.addEventListener("click", prevCardHandler);

// Show the first card on load
showCard();
</script>
